<!DOCTYPE html>
<html>
  <head>
    <title>AFTER: Self-Hosted JotForm</title>
  </head>
  <body>
    <h1>Our Contact Form (Self-Hosted)</h1>
    <p>
      This is the same form, now running from our own server using JotForm's
      source code. No iframe!
    </p>

    <!-- We will include the form's files here -->
    <link
      href="my-jotform-demo/css/style.css"
      rel="stylesheet"
      type="text/css"
    />
    <div id="form-container">
      <!-- We'll copy the form's HTML body here -->
      <form
        class="jotform-form"
        onsubmit="return typeof testSubmitFunction !== 'undefined' && testSubmitFunction();"
        action="https://submit.jotform.com/submit/253007054534045"
        method="post"
        name="form_253007054534045"
        id="253007054534045"
        accept-charset="utf-8"
        autocomplete="on"
      >
        <input type="hidden" name="formID" value="253007054534045" /><input
          type="hidden"
          id="JWTContainer"
          value=""
        /><input type="hidden" id="cardinalOrderNumber" value="" /><input
          type="hidden"
          id="jsExecutionTracker"
          name="jsExecutionTracker"
          value="build-date-1761694974704"
        /><input
          type="hidden"
          id="submitSource"
          name="submitSource"
          value="unknown"
        /><input
          type="hidden"
          id="submitDate"
          name="submitDate"
          value="undefined"
        /><input
          type="hidden"
          id="buildDate"
          name="buildDate"
          value="1761694974704"
        /><input
          type="hidden"
          name="uploadServerUrl"
          value="https://upload.jotform.com/upload"
        /><input type="hidden" name="eventObserver" value="1" />
        <div role="main" class="form-all">
          <ul class="form-section page-section" role="presentation">
            <li class="form-line" data-type="control_fullname" id="id_8">
              <label
                class="form-label form-label-top form-label-auto"
                id="label_8"
                for="first_8"
                aria-hidden="false"
              >
                Name
              </label>
              <div id="cid_8" class="form-input-wide" data-layout="full">
                <div data-wrapper-react="true">
                  <span
                    class="form-sub-label-container"
                    style="vertical-align: top"
                    data-input-type="first"
                    ><input
                      type="text"
                      id="first_8"
                      name="q8_name[first]"
                      class="form-textbox"
                      data-defaultvalue=""
                      autocomplete="section-input_8 given-name"
                      size="10"
                      data-component="first"
                      aria-labelledby="label_8 sublabel_8_first"
                      value=""
                    /><label
                      class="form-sub-label"
                      for="first_8"
                      id="sublabel_8_first"
                      style="min-height: 13px"
                      >First Name</label
                    ></span
                  ><span
                    class="form-sub-label-container"
                    style="vertical-align: top"
                    data-input-type="last"
                    ><input
                      type="text"
                      id="last_8"
                      name="q8_name[last]"
                      class="form-textbox"
                      data-defaultvalue=""
                      autocomplete="section-input_8 family-name"
                      size="15"
                      data-component="last"
                      aria-labelledby="label_8 sublabel_8_last"
                      value=""
                    /><label
                      class="form-sub-label"
                      for="last_8"
                      id="sublabel_8_last"
                      style="min-height: 13px"
                      >Last Name</label
                    ></span
                  >
                </div>
              </div>
            </li>
            <li class="form-line" data-type="control_email" id="id_9">
              <label
                class="form-label form-label-top form-label-auto"
                id="label_9"
                for="input_9"
                aria-hidden="false"
              >
                Email
              </label>
              <div id="cid_9" class="form-input-wide" data-layout="half">
                <span
                  class="form-sub-label-container"
                  style="vertical-align: top"
                  ><input
                    type="email"
                    id="input_9"
                    name="q9_email"
                    class="form-textbox validate[Email]"
                    data-defaultvalue=""
                    autocomplete="section-input_9 email"
                    style="width: 310px"
                    size="310"
                    data-component="email"
                    aria-labelledby="label_9 sublabel_input_9"
                    value=""
                  /><label
                    class="form-sub-label"
                    for="input_9"
                    id="sublabel_input_9"
                    style="min-height: 13px"
                    >example@example.com</label
                  ></span
                >
              </div>
            </li>
            <li class="form-line" data-type="control_dropdown" id="id_10">
              <label
                class="form-label form-label-top form-label-auto"
                id="label_10"
                for="input_10"
                aria-hidden="false"
              >
                How did you hear about us?
              </label>
              <div id="cid_10" class="form-input-wide" data-layout="half">
                <select
                  class="form-dropdown"
                  id="input_10"
                  name="q10_howDid"
                  style="width: 310px"
                  data-component="dropdown"
                  aria-label="How did you hear about us?"
                >
                  <option value="">Please Select</option>
                  <option value="Google">Google</option>
                  <option value="Friend">Friend</option>
                  <option value="Social Media">Social Media</option>
                </select>
              </div>
            </li>
            <li
              class="form-line form-field-hidden"
              style="display: none"
              data-type="control_textbox"
              id="id_11"
            >
              <label
                class="form-label form-label-top form-label-auto"
                id="label_11"
                for="input_11"
                aria-hidden="false"
              >
                Which Platform?
              </label>
              <div id="cid_11" class="form-input-wide" data-layout="half">
                <input
                  type="text"
                  id="input_11"
                  name="q11_whichPlatform"
                  data-type="input-textbox"
                  class="form-textbox"
                  data-defaultvalue=""
                  style="width: 310px"
                  size="310"
                  data-component="textbox"
                  aria-labelledby="label_11"
                  value=""
                />
              </div>
            </li>
            <li style="display: none">
              Should be Empty:
              <input type="text" name="website" value="" type="hidden" />
            </li>
          </ul>
        </div>
        <script>
          JotForm.showJotFormPowered = "new_footer";
        </script>
        <script>
          JotForm.poweredByText = "Powered by Jotform";
        </script>
        <input
          type="hidden"
          class="simple_spc"
          id="simple_spc"
          name="simple_spc"
          value="253007054534045"
        />
        <script type="text/javascript">
          var all_spc = document.querySelectorAll(
            "form[id='253007054534045'] .si" + "mple" + "_spc"
          );
          for (var i = 0; i < all_spc.length; i++) {
            all_spc[i].value = "253007054534045-253007054534045";
          }
        </script>
      </form>
    </div>

    <script src="my-jotform-demo/js/jquery.min.js"></script>
    <script src="my-jotform-demo/js/form.js"></script>
  </body>
</html>
